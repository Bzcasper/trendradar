
name: Code Quality

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        
      - name: Format code with Prettier
        run: |
          npm install --save-dev prettier
          npx prettier --write "**/*.{ts,tsx,js,jsx,json,css,md}"
        
      - name: Organize imports
        run: |
          npm install --save-dev eslint-plugin-import
          npx eslint --fix --plugin import --rule "import/order: [error, {\"groups\": [\"builtin\", \"external\", \"internal\", \"parent\", \"sibling\", \"index\"]}]" "**/*.{ts,tsx,js,jsx}"
      
      - name: Check if there are changes
        id: changes
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_ENV
        continue-on-error: true
      
      - name: Commit changes
        if: env.changes == 'true' && github.event_name == 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "ðŸ¤– Auto-fix: Lint and format code"
          git push
        continue-on-error: true
